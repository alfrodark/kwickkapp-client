<div class="main-container">
  <div class="login-container">
    <div class="sub-container">
      <div class="container text-center p-5 mt-5">
        <h2 class="display-4">Client
          <i class="fa fa-angle-double-up text-success" aria-hidden="true"></i>
          Management App</h2>
          <form [formGroup]="loginForm" (ngSubmit)="signIn()" class="col-lg-6 mx-auto">
           <h4>Login with your account</h4>
           <div>
            <mat-icon matSuffix>email</mat-icon>
            <input type="email" formControlName="email" class="increased-size" placeholder="Enter Your email"/>
            <div *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
              Email is required.
            </div>
            <div *ngIf="loginForm.get('email').hasError('email') && loginForm.get('email').touched">
              Please enter a valid email.
            </div>
           </div>
           <div>
             <mat-icon matSuffix>lock</mat-icon>
             <input type="password" formControlName="password" class="increased-size" placeholder="Enter Your password"/>
             <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
               Password is required.
             </div>
             <div *ngIf="loginForm.get('password').hasError('minlength') && loginForm.get('password').touched">
               Password must be at least 6 characters long.
             </div>
           </div>
           <div>
             <button type="submit" class="button-login" [disabled]="loginForm.invalid">Login</button>
           </div>
           <br>
           <br>
           <div class="mt-5">
             <a class="text-success text-decoration-none" routerLink="/signUp">Not Registered yet as User , Sign Up Now!</a>
         <br>
         <br>
           </div>
         </form>
      </div>
    </div>
  </div>
</div>
