
<div class="main-container">
  <div class="client-form-container">
    <div class="sub-container">
      <div class="client-form-container">
        <div class="">
          <button class="button-list" routerLink="/clients">View Client List</button>
        </div>

        <form [formGroup]="billingForm" (ngSubmit)="addBilling()">
          <mat-form-field>
            <input matInput placeholder="Amount" formControlName="amount" type="number">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Reasons" formControlName="reasons" type="text">
          </mat-form-field>
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Date" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <!-- Add other billing-related fields as needed -->

          <button mat-raised-button color="primary" type="submit">Add Billing</button>
        </form>

      </div>
    </div>
  </div>
</div>
